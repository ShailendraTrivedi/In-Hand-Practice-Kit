# Base Application Configuration (Common to all environments)
spring.application.name=UserManagement

# PostgreSQL Database Configuration (Default - can be overridden)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration (Common to all environments)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JWT Configuration (Default - can be overridden)
jwt.expiration=86400000

# Server Configuration (Default - can be overridden)
server.port=8080
server.servlet.context-path=/api