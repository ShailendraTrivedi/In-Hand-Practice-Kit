spring.application.name=e_commerce

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:ecommerce;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for database inspection)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=false

# JDBC Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# JVM Memory & GC Tuning (Documentation - actual tuning via JVM args)
# -Xms512m -Xmx1024m (Heap size)
# -XX:+UseG1GC (G1 Garbage Collector)
# -XX:MaxGCPauseMillis=200 (GC pause time target)
# -XX:+PrintGCDetails (GC logging)